<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Baustelle Control</title>
</head>
<body>
    <h2>📁 Excel-Datei mit Baustellenkosten hochladen</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx" required>
        <button type="submit">Hochladen</button>
    </form>
</body>
</html>
